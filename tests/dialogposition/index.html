	var open = function(w, h){
		window.domwindowApi.open('iddialogcontent', {
			width: w,
			height: h
		});
	};
	$('.test1').click(function(){
		open(340, 340);
	});
	$('.test2').click(function(){
		open(2000, 180);
	});
	$('.test3').click(function(){
		open(500, 2000);
	});
	$('.test4').click(function(){
		open(2000, 2000);
	});
});
</script>
